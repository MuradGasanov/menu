{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel='shortcut icon' href="{% static "img/favicon.ico" %}" type='image/x-icon'/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="{% static "css/reset.css" %}"/>

    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}"/>

    <link rel="stylesheet" href="{% static "kendo/styles/kendo.common.min.css" %}"/>
    <link rel="stylesheet" href="{% static "kendo/styles/kendo.bootstrap.min.css" %}"/>

    <link rel="stylesheet" href="{% static "css/base.css" %}"/>

    {% block style %}
    {% endblock %}

    <script src="{% static "kendo/js/jquery.min.js" %}"></script>
    <script src="{% static "js/base.js" %}"></script>

    {% block script %}
    {% endblock %}

</head>
<body>

<div class="container">
    {% block navbar %}
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <a id="logo" href="#">
                    <img src="{% static "img/manager.png" %}" alt="Manager" />
                </a>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Менеджер </a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="logout" href="#">Выход</a></li>
                </ul>
            </div>
        </nav>
    {% endblock %}

    {% block content %}
    {% endblock %}

</div>

</div>
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
{% block footer_script %}
{% endblock %}
</body>
</html>
